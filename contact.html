<div class="bg-skew bg-skew-light">

  <div class="container py-4">
    <div class="row justify-content-lg-center">
      <div class="col-lg-9 col-xxl-8">
        <p>Note that to send form data, you would need some server code (PHP, Python,...). You can also use a third-party service as <a href="https://formspree.io/" target="_blank">formspree.io</a>.</p>
        <p>Fields marked with an <span class="text-primary">*</span> are required.</p>
        <form class="py-3">
          <div class="mb-4">
            <label for="name" class="form-label text-uppercase">Name <span class="text-primary">*</span></label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label text-uppercase">Email <span class="text-primary">*</span></label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label text-uppercase">Message <span class="text-primary">*</span></label>
            <textarea id="message"  class="form-control rounded" rows="9" required></textarea>
          </div>
          <div class="form-check mb-4">
            <input type="checkbox" id="terms" class="form-check-input">
            <label class="form-check-label small" for="terms">I agree with the <a href="#">terms and conditions</a></label>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill mb-4">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div><!-- end bg-skew -->
