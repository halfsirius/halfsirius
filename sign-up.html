<div class="bg-skew bg-skew-light min-vh-75">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-6">
        <form>
          <div class="mb-4">
            <label for="email" class="form-label text-uppercase">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label text-uppercase">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="password-hint">
            <div class="form-text" id="password-hint">Must be at least 8 characters</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill mb-3  ">Sign Up</button>
          </div>
        </form>
        <hr role="presentation">
        <div class="d-flex justify-content-between">
          <a href="#" class="link-secondary small">Already have an account?</a>
          <a href="#" class="link-secondary small">Forgot password?</a>
        </div>
      </div>
    </div>
